{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="{% static 'libs/chessboardjs-1.0.0/css/chessboard-1.0.0.css' %}">
        <script src="{% static 'libs/chessboardjs-1.0.0/js/chessboard-1.0.0.js' %}"></script>
        <script src="{% static 'libs/jQuery/jquery-3.5.1.js' %}"></script>
        <script src="{% static 'libs/chess/chess.js' %}"></script>
    </head>
    <body>
        <div id="myBoard" style="width: 800px; height: 800px;"></div>
    </body>
</html>
<script>
    let board = null
    let game = new Chess()
    let $status = $('#status')
    let $fen = $('#fen')
    let $pgn = $('#pgn')

    function onDragStart (source, piece, position, orientation) {
        // do not pick up pieces if the game is over
        if (game.game_over()) return false

        // only pick up pieces for the side to move
        if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
            (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
            return false
        }
    }

    function onDrop (source, target) {
        // see if the move is legal
        var move = game.move({
            from: source,
            to: target,
            promotion: 'q' // NOTE: always promote to a queen for example simplicity
        })

        // illegal move
        if (move === null) return 'snapback'

        updateStatus()
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd () {
        board.position(game.fen())
    }

    function updateStatus () {
        var status = ''

        var moveColor = 'White'
        if (game.turn() === 'b') {
            moveColor = 'Black'
        }

        // checkmate?
        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.'
        }

        // draw?
        else if (game.in_draw()) {
            status = 'Game over, drawn position'
        }

        // game still on
        else {
            status = moveColor + ' to move'

            // check?
            if (game.in_check()) {
            status += ', ' + moveColor + ' is in check'
            }
        }

        $status.html(status)
        $fen.html(game.fen())
        $pgn.html(game.pgn())
    }

    let config = {
        draggable: true,
        position: 'start',
        snapSpeed: 0,
        moveSpeed: 0,
        snapbackSpeed: 0,
        appearSpeed: 0,
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    }
    
    board = Chessboard('myBoard', config)

    updateStatus()
</script>
