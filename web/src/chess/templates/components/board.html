{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'libs/chessboardjs-1.0.0/css/chessboard-1.0.0.css' %}">
        <img srcset="libs/chessboardjs-1.0.0/img/chesspieces/wikipedia">
        <script src="{% static 'libs/chessboardjs-1.0.0/js/chessboard-1.0.0.js' %}"></script>   
        <script src="{% static 'libs/jQuery/jquery-3.5.1.js' %}"></script> 
    </head>
    <div id="board2" style="width: 400px"></div>
    <button id="startBtn">Start Position</button>
    <button id="clearBtn">Clear Board</button>    
</html>
<script>
    var board2 = Chessboard('board2', {
        draggable: true,
        dropOffBoard: 'trash',
        sparePieces: true
      })
      
      $('#startBtn').on('click', board2.start)
      $('#clearBtn').on('click', board2.clear)
</script>
