jobs:  
- deployment: VMDeploy
  displayName: web
  environment:
    name:  vmenvs
    resourceType: VirtualMachine
    tags: web
  strategy:
      runOnce:
        deploy:
          steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                if [ -d "/home/azureuser/chess" ] 
                then
                    cd /home/azureuser/chess
                    git pull https://$(USER):$(TOKEN)@github.com/ChessStankin/chess.git master
                else
                    git clone https://$(USER):$(TOKEN)@github.com/ChessStankin/chess.git /home/azureuser/chess
                fi
          - task: DockerCompose@0
            inputs:
              containerregistrytype: 'Container Registry'
              dockerComposeFile: '/home/azureuser/chess/docker-compose.yml'
              action: 'Run a Docker Compose command'
              dockerComposeCommand: 'up -d --build'